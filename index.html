<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="contenido"> 
    <section class="locion">
    </section>
    
    <section class="perfume">
      <span class="resumen">Perfume</span>

      <h1 class="titulo">Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p class="parrafo">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br>for the House of CHANEL.</p>

      <div class="precios">
        <h2 class="precioActual">$149.99</h2>
        <span class="precioAnterior">$169.99</span>
      </div>
      
      <button class="add"><img src="images/icon-cart.svg" alt="" srcset=""> Add to Cart</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </section>
</body>
</html>
